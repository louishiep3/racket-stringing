services:
  - type: web
    name: racket-stringing-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: racket-stringing-db
          property: connectionString
      - key: PUBLIC_BASE_URL
        value: https://RENDER會自動給你網址（之後在Render介面改）

databases:
  - name: racket-stringing-db
    plan: free
