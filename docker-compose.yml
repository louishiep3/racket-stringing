services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: racket
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d racket"]
      interval: 3s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/racket
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  dbdata:
